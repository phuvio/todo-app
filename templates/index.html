<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
</head>
<body>
    <h1>Todo App</h1>
    <form action="/add" method="POST">
        <input type="text" name="todo" placeholder="Add a todo">
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for todo in todos %}
        <li>{{ todo }}</li>
        {% endfor %}
    </ul>
</body>
</html>
